<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISA Bot Status</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="bg.jpg" alt="Background Image" class="bg">
        <h1>LISA Bot Status</h1>
        <p>Check the status of <a href="https://t.me/LISAv1BOT" target="_blank">LISA Bot</a>.</p>
        <div class="status">
            <p>Bot Status: <span id="bot-status">Loading...</span></p>
        </div>
        <div class="social-icons">
            <a href="https://t.me/DLKDevelopers" target="_blank"><img src="telegram.png" alt="Telegram"></a>
            <a href="https://github.com/yourusername" target="_blank"><img src="github.png" alt="GitHub"></a>
        </div>
    </div>

    <script>
        async function checkBotStatus() {
            try {
                let response = await fetch("https://api.telegram.org/botYOUR_BOT_TOKEN/getMe");
                let data = await response.json();
                document.getElementById("bot-status").textContent = data.ok ? "Online ✅" : "Offline ❌";
            } catch {
                document.getElementById("bot-status").textContent = "Offline ❌";
            }
        }
        checkBotStatus();
    </script>
</body>
</html>
